<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomacs Member Registration</title>
    <style>

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        legend{
            padding: 0 10px;
            font-weight: bold;
        }

        label{
            display: block;
            margin-bottom: 8px;
        }
        .input, select, textarea{
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .radio-group{
            margin-bottom: 15px;
        }

        .radio-group label {

            display: inline-block;
            margin-right: 15px
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px; 
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="reset"]{
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="bg-img"></div>
    <form id="registrationform" action="https://formspree.io/f/mzzdlzoa" method="POST">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" required>
            
            <label for="emal">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <div class="radio-group">
                <label>Gender</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>

            </div>
        </fieldset>

        <label for="address">Address:</label>        
        <textarea idd="address" name="address" rows="4" required></textarea>

        <label for="membershipType">Membership Type:</label>
        <select id="membershipType" name="membershipType" required>
            <option value="">Select Membership</option>
            <option value="regular">Regular</option>
            <option value="associate">Associate</option>
            <option value="visitor">Visitor</option>
        </select>

        <label>
            <input type="checkbox" name="newsletter"> Subscribe to Newsletter
        </label>

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
